<template name="posts">
  <div class="row posts">
    <div class="col-md-2"></div>
    <div class="col-md-8">

     <div class="row">
        <div class="col-md-4">{{> post}}</div>
        <div class="col-md-4">{{> post}}</div>
        <div class="col-md-4">{{> post}}</div>
      </div>

     <div class="row">
        <div class="col-md-4">{{> post}}</div>
        <div class="col-md-4">{{> post}}</div>
        <div class="col-md-4">{{> post}}</div>
      </div>

     <div class="row">
        <div class="col-md-4">{{> post}}</div>
        <div class="col-md-4">{{> post}}</div>
        <div class="col-md-4">{{> post}}</div>
      </div>

      <div class="row">
        <div class="col-md-4">{{> post}}</div>
        <div class="col-md-4">{{> post}}</div>
        <div class="col-md-4">{{> post}}</div>
      </div>

    </div>
    <div class="col-md-2"></div>
  </div>

  <div class="row pagination-row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-4"></div>

            <span class="pagination-results">1 - 6 of 108 Search Results(s)</span>
          </p>
          <p class="text-center">
            <ul class="pagination">

              </li>
              <li>
                <a href="#">2</a>
              </li>
              <li>
                <a href="#">3</a>
              </li>
              <li>
                <a href="#">4</a>
              </li>
              <li>
                <a href="#">5</a>
              </li>
              <li>
                <a href="#">6</a>
              </li>
              <li>
                <a href="#">...</a>
              </li>
              <li>
                <a href="#">></a>
              </li>
            </ul>
          </p>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>

</template>
